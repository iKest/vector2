BasicProtocolTorso:
  Target: NewItem
  GroupContent:
    ST_GadgetBase: 
      MaxSockets: '?getBalance[StarterPacks,BasicProtocol,Torso,MaxSockets]'
      ChargePerAction: 1
      ST_ChargesTotal: "{?getBalance[StarterPacks,BasicProtocol,Torso,Charges] + <StarterPacksWithAdditionalCharges.BasicProtocol>}"
      ST_ChargesCurrent: "{?getBalance[StarterPacks,BasicProtocol,Torso,Charges] + <StarterPacksWithAdditionalCharges.BasicProtocol>}"
      ST_ChargesBonus: 0
    ST_VisualData: {ST_Equipment: 1, ST_Shop: 1, ST_ItemImage: run.torso_basic, EffectIcon: 'cards.effect_antilaser', Description: ^Labels.Details.TorsoDescription^}
    ST_Expiration: {ST_ExpirationType: Run, ST_ExpirationTime: 1}
    ST_MyGadgets: {ST_Slot: "Torso"}
    ST_ItemMainData: {ST_ItemName: "GadgetTorso", ST_VisualItemName: "^StarterPacks.BasicProtocol.Torso.VisualName^", ST_ItemType: ''}
    ST_ShopItems: {ST_Price: 150, ST_PriceType: Points}
    ST_Model: {ST_File: 'white_armor'}
    Antilaser: {}
      
